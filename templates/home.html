{% extends 'base.html' %}
{% block content %}

<h1>Discover more about a day from the past</h1>

<h2>Select a day to learn more about</h2>

    <label>Select Date </label>
    <input type="date" name="search_date"
    min="1995-06-16">
    <button type="submit">Search</button>

</form>

<h2>See your saved searches</h2>

<form method="get" action="/bookmarks">
    <button type="submit">Get Bookmarks</button>

</form>

{% endblock %}
